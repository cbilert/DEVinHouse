<!-- Faça uma página HTML contendo 2 campos de texto (dica: input type number)
    , para que o usuário possa inserir
    , em cada um, o valor que deseja calcular.

    Coloque também na sua página 4 botões, um indicando soma, outro subtração, outro multiplicação, e outro divisão.

    Adicione um outro campo de texto, apenas leitura (readonly).

    Quando o usuário clicar no botão de soma (multiplicação, divisão ou subtração), 
    a sua página deve somar (multiplicar, dividir ou subtrair) 
    os 2 valores inseridos pelo usuário e exibir o resultado no campo de texto readonly. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Semana 02 - Exercicio 09</title>
</head>
<body>
    <form>
        <div class="container"><p></p></div>
        <div class="container-fluid">
            <div class="form-group row">
                <label for="inputVal1" class="col-sm-2 col-form-label">Valor 1:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputVal1">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputVal2" class="col-sm-2 col-form-label">Valor 2:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputVal2">
                </div>
            </div>
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group btn-group-lg center" role="group">
                    <button type="button" class="btn btn-info" onclick="calcular('+');">+</button>
                    <button type="button" class="btn btn-info" onclick="calcular('-');">-</button>
                    <button type="button" class="btn btn-info" onclick="calcular('*');">*</button>
                    <button type="button" class="btn btn-info" onclick="calcular('/');">/</button>
                </div>
            </div>
            <hr>
            <div class="form-group row">
                <label for="resultado" class="col-sm-2 col-form-label">Resultado :</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="resultado" disabled>
                </div>
            </div>
        </form>
    
    <script src="javascript.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
