<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana02 - Exercício04</title>
</head>
<body onload="init()">
    <div class="form">
        <label for="nome">Nome: </label><p id="nome"></p>
        <label for="idade">Idade: </label><p id="idade"></p>
        <label for="pratica_esportes">Gosta de esportes: </label><p id="pratica_esportes"></p>
    </div>    
</body>
<script>
    function init() {
        fazPerguntas();
    }

    function fazPerguntas () {
        var nome = prompt("Olá, digite seu nome.");
        var idade = prompt("Agora, sua idade.");
        var praticaEsportes = window.confirm("Você pratica alguma atividade física?");

        exibeRespostas(nome, idade, praticaEsportes);
        imprimeConsole(nome, idade, praticaEsportes);
    }

    function exibeRespostas(nome, idade, praticaEsportes) {
        document.getElementById('nome').innerHTML = nome;
        document.getElementById('idade').innerHTML = idade;
        document.getElementById('pratica_esportes').innerHTML = praticaEsportes;
    }

    function imprimeConsole(nome, idade, praticaEsportes) {
        console.log(`Nome: ${nome}`);
        console.log(`Idade: ${idade}`);
        console.log(`Pratica esportes: ${praticaEsportes}`);
    }
</script>
<style>
.form {
    margin: 35px;
    padding: 35px;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    border: 1px solid saddlebrown;
    background-color: rgb(248, 222, 203);
    position: absolute;
    vertical-align: middle;
    top: 50%;
    left: 50%;
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
}
</style>
</html>
