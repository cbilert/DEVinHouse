<!-- Faça 2 prompts ao usuário:
No primeiro, pergunte o seu sobrenome.
No segundo, pergunte o seu nome.

Em seguida, exiba na tela um alert contendo o nome completo do usuário, na ordem correta (ou seja: Nome Sobrenome). -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 02 - Exercicio 05</title>
    <script>
        window.onload = function questions(){
            var surname = prompt("Olá, qual seu sobrenome?");
            var name = prompt("Agora, qual o seu nome?");

            alert(`Seja bem-vindo ${name} ${surname}.`);
        }
    </script>
</head>

</body>
</html>
