<!-- Sua página deve possibilitar ao usuário inserir itens em uma lista e exibir a lista atualizada a medida que forem sendo adicionados novos itens.

A página também deve conter uma lista (<select>), que exibirá os itens adicionados pelo usuário. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 2 - Exercicio 13</title>
</head>
<body>
    <header>Lista de Mercado</header>
    <section>
        <div>
            <label for="txtItem">Item a Adicionar: </label>
            <input type="text" id="txtItem"/>
            <button type="button" id="btnAdd">Adicionar</button><br>
        </div>
        <div>
            <select name="listaMercado" id="selLista"></select>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
